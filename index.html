<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Client!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/css/styles.css?v=1.0.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="dist/js/scripts.js?v=1.0.0" defer></script>
</head>
<body>
<div class="container">
    <h1 id="title">BattleShip</h1>
    <div class="ai-form-container">
        <form action="" method="post" id="form">
            <div class="ai-form">

                <label for="AiNomJoueur1" class="AiNomJoueur1">Nom de l'IA #1</label>
                <input id="AiNomJoueur1" type="text">

                <label for="AiURLJoueur1" class="AiURLJoueur1">URL de l'IA #1</label>
                <input id="AiURLJoueur1" type="text">

                <label for="AiJetonJoueur1" class="AiJetonJoueur1">Jeton de l'IA #1</label>
                <input id="AiJetonJoueur1" type="text">
            </div>
            <div class="ai-form">

                <label for="AiNomJoueur2" class="AiNomJoueur2">Nom de l'IA #2</label>
                <input id="AiNomJoueur2" type="text">

                <label for="AiURLJoueur2" class="AiURLJoueur2">URL de l'IA #2</label>
                <input id="AiURLJoueur2" type="text">

                <label for="AiJetonJoueur2" class="AiJetonJoueur2">Jeton de l'IA #2</label>
                <input id="AiJetonJoueur2" type="text">
            </div>
        </form>
        <button id="end-game" type="button">Stop Game</button>
        <button id="ai-form-submit" type="submit">Start game</button>
        <button id="continue-game" type="button">Continue</button>
        <button id="pause-game" type="button">Pause</button>
    </div>
    <div class="grids" id="grids">
        <ul id="ul-left">
            <li id="porte-avions1">Porte Avions : En Vie</li>
            <li id="cuirasse1">Cuirasse : En Vie</li>
            <li id="destroyer1">Destroyer : En Vie</li>
            <li id="sous-marin1">Sousmarin : En Vie</li>
            <li id="patrouilleur1">Patrouilleur : En Vie</li>
        </ul>
        <div id="ai1-grid" class="grid"></div>

        <div><textarea id="history" name="history" rows="20" cols="35"></textarea></div>

        <div id="ai2-grid" class="grid"></div>
        <ul id="ul-right">
            <li id="porte-avions2">Porte Avions : En Vie</li>
            <li id="cuirasse2">Cuirasse : En Vie</li>
            <li id="destroyer2">Destroyer : En Vie</li>
            <li id="sous-marin2">Sousmarin : En Vie</li>
            <li id="patrouilleur2">Patrouilleur : En Vie</li>
        </ul>
    </div>
</div>
</body>
</html>
